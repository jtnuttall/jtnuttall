fragment ProjectShortItem on Project {
  sys {
    id
  }
  name
  blurb
  preview {
    url(transform: { width: 512, height: 288, resizeStrategy: SCALE })
  }
  priority
  rating
  exampleUrl
  repositoryUrl
}

fragment ProjectItem on Project {
  ...ProjectShortItem
  description {
    json
  }
  technologies: technologiesCollection(limit: 7) {
    items {
      ...TechnologyShortItem
    }
  }
}

query Projects {
  projectCollection(order: [priority_DESC, rating_DESC]) {
    items {
      ...ProjectItem
    }
  }
}
